<link rel="import" href="/assets/post-card.html">
<link rel="import" href="/bower_components/paper-shadow/paper-shadow.html">
<link rel="import" href="/bower_components/paper-button/paper-button.html">

<html>
<head>
  <title>School/Math</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">

  <style shim-shadowdom>

    html, body {
      height: 100%;
    }

    body {
      margin: 0;
      font-family: sans-serif;
      color: #333;
    }

    core-scroll-header-panel {
      position: absolute;
      top: 0;
      right: 0;
      bottom: 0;
      left: 0;
      background-color: #eee;
    }

    /* background for toolbar when it is at its full size */
    core-scroll-header-panel::shadow #headerBg {
      background-image: url(../assets/mp4-27_side1.jpg);
    }

    /* background for toolbar when it is condensed */
    core-scroll-header-panel::shadow #condensedHeaderBg {
      background-color: #FB001C;
    }

    core-toolbar {
      color: #f1f1f1;
      fill: #f1f1f1;
      background-color: transparent;
    }

    .title {
      -webkit-transform-origin: 0;
      transform-origin: 0;
      font-size: 40px;
    }

    .content {
      padding: 20px;
    }
    

    .help {
	    background: white;
	    padding-top:10px;
		padding-left:10px;
		padding-right:10px;
		height: 200px;
		width:100%; 

    }

	.container{
		width:100%;
		margin:25px auto;
	}
  </style>

</head>
<body unresolved>

  <core-scroll-header-panel condenses>

    <core-toolbar class="tall">

    
      <div flex></div>
      
      <div class="bottom indent title">Chemistry</div>

    </core-toolbar>

    <div class="content">
    <paper-shadow>
    	<div class="container" layout vertical center>
	    	<div class="help">
				<h1 style="text-align:center;">Exam Notes!</h1><h2 style="text-align:center;">Their Here</h2>
					<div style="text-align:center;">
							<a href="http://www.chemteam.info/ChemTeamIndex.html" target="_blank">
								<paper-button raised="" class="colored" role="button" tabindex="0" style="background:#4285f4; color:#fff; border-radius:3.75px;">Wee</paper-button>
							</a>
					</div>
			</div>
		</div>
    </paper-shadow>
    <paper-shadow>
    	<div class="container" layout vertical center>
				<div class="help">
					<h1 style="text-align:center;">Schoology Stuff</h1><h2 style="text-align:center;">Its Here</h2>
						<div style="text-align:center;">
								<a href="https://www.schoology.com/course/130573051/materials" target="_blank">
										<paper-button raised="" class="colored" role="button" tabindex="0" style="background:#4285f4; color:#fff; border-radius:3.75px;">Wee</paper-button>
								</a>
						</div>
				</div>
		</div>

    </paper-shadow>
    
    </div>

  </core-scroll-header-panel>

  <script>

    // custom transformation: scale header's title
    var titleStyle = document.querySelector('.title').style;
    addEventListener('core-header-transform', function(e) {
      var d = e.detail;
      var m = d.height - d.condensedHeight;
      var scale = Math.max(0.75, (m - d.y) / (m / 0.25)  + 0.75);
      titleStyle.transform = titleStyle.webkitTransform =
          'scale(' + scale + ') translateZ(0)';
    });

  </script>

</body>
</html>
